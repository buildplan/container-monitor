name: Codacy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "container-monitor.sh" ]
  schedule:
    - cron: '25 4 * * 6'

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@30783d03e758713bb5ed7b79292cfb14b9dd9a4a
        with:
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647

      - name: Merge duplicate SARIF runs
        run: |
          jq '
            .runs |= (
              group_by(.tool.driver.name) |
              map(
                .[0] + {results: (map(.results // []) | add // [])}
              )
            )
          ' results.sarif > results_merged.sarif

      - name: Check SARIF has results
        id: sarif_check
        run: |
          COUNT=$(jq '[.runs[].results // [] | .[]] | length' results_merged.sarif)
          echo "result_count=$COUNT" >> "$GITHUB_OUTPUT"
          echo "SARIF contains $COUNT result(s)"

      - name: Upload SARIF results file
        if: steps.sarif_check.outputs.result_count != '0'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results_merged.sarif
